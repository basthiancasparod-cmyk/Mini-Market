<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resumen de Ventas - Mini Market POS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(to bottom right, #f8fafc, #dbeafe, #e0e7ff);
            min-height: 100vh;
            color: #334155;
            overflow-x: hidden;
            transition: background 0.3s ease;
        }

        body.dark-mode {
            background: linear-gradient(to bottom right, #0f172a, #1e293b, #334155);
            color: #cbd5e1;
        }

        /* Header */
        .header {
            position: sticky;
            top: 0;
            z-index: 40;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(16px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding: 0.5rem 0;
            transition: all 0.3s ease;
        }

        .dark-mode .header {
            background: rgba(15, 23, 42, 0.95);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .brand-icon {
            width: 32px;
            height: 32px;
            background: linear-gradient(to bottom right, #3b82f6, #9333ea);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 6px 10px -3px rgba(59, 130, 246, 0.25);
        }

        .brand-text h1 {
            font-size: 1rem;
            font-weight: bold;
            background: linear-gradient(to right, #1e293b, #64748b);
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
        }

        .dark-mode .brand-text h1 {
            background: linear-gradient(to right, #e2e8f0, #cbd5e1);
            background-clip: text;
            -webkit-background-clip: text;
        }

        .brand-text p {
            font-size: 0.7rem;
            color: #64748b;
        }

        .dark-mode .brand-text p {
            color: #94a3b8;
        }

        .header-btn {
            display: flex;
            align-items: center;
            gap: 0.375rem;
            padding: 0.375rem 0.625rem;
            background: rgba(255, 255, 255, 0.6);
            border: none;
            border-radius: 6px;
            color: #64748b;
            cursor: pointer;
            transition: all 0.2s;
            backdrop-filter: blur(8px);
            font-size: 0.8rem;
        }

         .dark-mode .header-btn {
            background: rgba(15, 23, 42, 0.6);
            color: #94a3b8;
        }

        .header-btn:hover {
            background: rgba(255, 255, 255, 0.9);
            color: #1e293b;
        }

        .dark-mode .header-btn:hover {
            background: rgba(15, 23, 42, 0.9);
            color: #e2e8f0;
        }

        .header-btn.primary {
            background: transparent;
            color: gray;
        }

        .header-actions {
            display: flex;
            gap: 0.5rem;
        }

        /* Dashboard Cards */
        .dashboard {
            max-width: 1400px;
            margin: 0 auto;
            padding: 1rem;
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .metric-card {
            background: white;
            border-radius: 14px;
            padding: 1.25rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            border: 1px solid #e2e8f0;
            transition: all 0.2s;
        }

        .dark-mode .metric-card {
            background: #1e293b;
            border-color: #334155;
        }

        .metric-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 15px -3px rgba(0, 0, 0, 0.1);
        }

        .metric-header {
            display: flex;
            align-items: center;
            justify-content: between;
            margin-bottom: 0.75rem;
        }

        .metric-icon {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            margin-right: 0.75rem;
        }

        .metric-title {
            font-size: 0.85rem;
            color: #64748b;
            font-weight: 500;
        }

        .dark-mode .metric-title {
            color: #94a3b8;
        }

        .metric-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #1e293b;
            margin-bottom: 0.25rem;
        }

        .dark-mode .metric-value {
            color: #e2e8f0;
        }

        .metric-change {
            font-size: 0.75rem;
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        .metric-change.positive {
            color: #059669;
        }

        .metric-change.negative {
            color: #dc2626;
        }

        /* Charts Section */
        .charts-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .chart-card {
            background: white;
            border-radius: 14px;
            padding: 1.25rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            border: 1px solid #e2e8f0;
            transition: all 0.2s;
        }

        .dark-mode .chart-card {
            background: #1e293b;
            border-color: #334155;
        }

        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .chart-title {
            font-size: 1rem;
            font-weight: 600;
            color: #1e293b;
        }

        .dark-mode .chart-title {
            color: #e2e8f0;
        }

        .chart-container {
            position: relative;
            height: 250px;
        }

        /* Search and Filters */
        .search-section {
            background: white;
            border-radius: 14px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            border: 1px solid #e2e8f0;
            margin-bottom: 1.5rem;
            transition: all 0.3s ease;
        }

        .dark-mode .search-section {
            background: #1e293b;
            border-color: #334155;
        }

        .search-header {
            background: linear-gradient(to right, #f8fafc, #f1f5f9);
            padding: 1rem;
            border-bottom: 1px solid #e2e8f0;
            border-radius: 14px 14px 0 0;
            transition: all 0.3s ease;
        }

        .dark-mode .search-header {
            background: linear-gradient(to right, #0f172a, #1e293b);
            border-color: #334155;
        }

        .search-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .dark-mode .search-title {
            color: #e2e8f0;
        }

        .search-container {
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 0.75rem;
            align-items: end;
        }

        .search-field {
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 0.75rem 1rem 0.75rem 2.75rem;
            background: white;
            border: 1px solid #cbd5e1;
            border-radius: 10px;
            font-size: 0.9rem;
            transition: all 0.2s;
        }

        .dark-mode .search-input {
            background: #0f172a;
            border-color: #334155;
            color: #cbd5e1;
        }

        .search-input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .search-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #64748b;
        }

        .dark-mode .search-icon {
            color: #94a3b8;
        }

        .search-btn {
            padding: 0.75rem 1.5rem;
            background: linear-gradient(to bottom right, #3b82f6, #6366f1);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 600;
            box-shadow: 0 4px 6px -1px rgba(59, 130, 246, 0.25);
        }

        .search-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 8px 15px -3px rgba(59, 130, 246, 0.25);
        }

        .filters-container {
            padding: 1rem;
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            align-items: center;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .filter-label {
            font-size: 0.8rem;
            color: #64748b;
            font-weight: 500;
        }

        .dark-mode .filter-label {
            color: #94a3b8;
        }

        .date-input, .select-input, .number-input {
            padding: 0.5rem;
            border: 1px solid #cbd5e1;
            border-radius: 6px;
            font-size: 0.85rem;
            background: white;
        }

        .dark-mode .date-input, 
        .dark-mode .select-input, 
        .dark-mode .number-input {
            background: #0f172a;
            border-color: #334155;
            color: #cbd5e1;
        }

        .quick-filters {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .quick-filter-btn {
            padding: 0.375rem 0.75rem;
            background: white;
            border: 1px solid #cbd5e1;
            border-radius: 6px;
            color: #64748b;
            font-size: 0.75rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .dark-mode .quick-filter-btn {
            background: #0f172a;
            border-color: #334155;
            color: #94a3b8;
        }

        .quick-filter-btn.active {
            background: linear-gradient(to bottom right, #dbeafe, #bfdbfe);
            border-color: #3b82f6;
            color: #1d4ed8;
        }

        .dark-mode .quick-filter-btn.active {
            background: linear-gradient(to bottom right, #1e3a8a, #1e40af);
            color: #dbeafe;
        }

        .quick-filter-btn:hover {
            background: #f1f5f9;
        }

        .dark-mode .quick-filter-btn:hover {
            background: #334155;
        }

        .clear-btn {
            padding: 0.5rem 1rem;
            background: #f1f5f9;
            border: 1px solid #cbd5e1;
            border-radius: 6px;
            color: #64748b;
            cursor: pointer;
            font-size: 0.8rem;
        }

        .dark-mode .clear-btn {
            background: #334155;
            border-color: #475569;
            color: #94a3b8;
        }

        /* Advanced filters */
        .advanced-filters {
            display: none;
            padding: 1rem;
            border-top: 1px solid #e2e8f0;
            background: #f8fafc;
        }

        .dark-mode .advanced-filters {
            border-color: #334155;
            background: #0f172a;
        }

        .advanced-filters.show {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }

        .toggle-filters {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem;
            color: #64748b;
            cursor: pointer;
            font-size: 0.8rem;
            justify-content: center;
            background: #f1f5f9;
            border-radius: 6px;
        }

        .dark-mode .toggle-filters {
            color: #94a3b8;
            background: #334155;
        }

        /* Results Section */
        .results-section {
            background: white;
            border-radius: 14px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            border: 1px solid #e2e8f0;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .dark-mode .results-section {
            background: #1e293b;
            border-color: #334155;
        }

        .results-header {
            background: linear-gradient(to right, #f8fafc, #f1f5f9);
            padding: 1rem;
            border-bottom: 1px solid #e2e8f0;
            display: flex;
            justify-content: between;
            align-items: center;
            transition: all 0.3s ease;
        }

        .dark-mode .results-header {
            background: linear-gradient(to right, #0f172a, #1e293b);
            border-color: #334155;
        }

        .results-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #1e293b;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .dark-mode .results-title {
            color: #e2e8f0;
        }

        .results-count {
            background: #3b82f6;
            color: white;
            padding: 0.25rem 0.5rem;
            border-radius: 9999px;
            font-size: 0.7rem;
            font-weight: 600;
        }

        .export-btn {
            padding: 0.5rem 1rem;
            background: #059669;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .results-container {
            max-height: 600px;
            overflow-y: auto;
        }

        .sale-item {
            border-bottom: 1px solid #f1f5f9;
            transition: all 0.2s;
        }

        .dark-mode .sale-item {
            border-color: #334155;
        }

        .sale-item:hover {
            background: #f8fafc;
        }

        .dark-mode .sale-item:hover {
            background: #0f172a;
        }

        .sale-summary {
            padding: 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .sale-id {
            font-family: monospace;
            font-weight: 600;
            color: #3730a3;
            background: #e0e7ff;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.8rem;
            min-width: 70px;
            text-align: center;
        }

        .dark-mode .sale-id {
            color: #c7d2fe;
            background: #3730a3;
        }

        .sale-info {
            flex: 1;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr auto;
            gap: 1rem;
            align-items: center;
        }

        .sale-customer {
            font-weight: 600;
            color: #1e293b;
            font-size: 0.9rem;
        }

        .dark-mode .sale-customer {
            color: #e2e8f0;
        }

        .sale-customer.anonymous {
            color: #64748b;
            font-style: italic;
        }

        .dark-mode .sale-customer.anonymous {
            color: #94a3b8;
        }

        .sale-date {
            color: #64748b;
            font-size: 0.85rem;
        }

        .dark-mode .sale-date {
            color: #94a3b8;
        }

        .sale-payment {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.8rem;
        }

        .payment-method {
            padding: 0.25rem 0.5rem;
            background: #f1f5f9;
            border-radius: 4px;
            font-size: 0.7rem;
            color: #64748b;
        }

        .dark-mode .payment-method {
            background: #334155;
            color: #94a3b8;
        }

        .sale-total {
            font-weight: bold;
            color: #059669;
            font-size: 0.9rem;
            text-align: right;
            min-width: 100px;
        }

        .sale-total.both-currencies {
            display: flex;
            flex-direction: column;
            gap: 0.125rem;
        }

        .sale-total-secondary {
            font-size: 0.75rem;
            color: #64748b;
            font-weight: normal;
        }

        .dark-mode .sale-total-secondary {
            color: #94a3b8;
        }

        .sale-tags {
            display: flex;
            gap: 0.25rem;
            margin-top: 0.25rem;
        }

        .sale-tag {
            font-size: 0.7rem;
            padding: 0.125rem 0.375rem;
            border-radius: 4px;
            background: #e0e7ff;
            color: #3730a3;
        }

        .dark-mode .sale-tag {
            background: #3730a3;
            color: #c7d2fe;
        }

        .sale-tag.high-value {
            background: #fef3c7;
            color: #92400e;
        }

        .dark-mode .sale-tag.high-value {
            background: #92400e;
            color: #fef3c7;
        }

        .sale-tag.foreign {
            background: #d1fae5;
            color: #065f46;
        }

        .dark-mode .sale-tag.foreign {
            background: #065f46;
            color: #d1fae5;
        }

        .expand-icon {
            color: #64748b;
            transition: transform 0.2s;
        }

        .dark-mode .expand-icon {
            color: #94a3b8;
        }

        .sale-item.expanded .expand-icon {
            transform: rotate(180deg);
        }

        .sale-details {
            display: none;
            background: #f8fafc;
            padding: 0 1rem 1rem 1rem;
            border-top: 1px solid #e2e8f0;
        }

        .dark-mode .sale-details {
            background: #0f172a;
            border-color: #334155;
        }

        .sale-item.expanded .sale-details {
            display: block;
        }

        .details-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .customer-details, .sale-summary-details {
            background: white;
            border-radius: 8px;
            padding: 0.75rem;
            border: 1px solid #e2e8f0;
        }

        .dark-mode .customer-details,
        .dark-mode .sale-summary-details {
            background: #1e293b;
            border-color: #334155;
        }

        .detail-section-title {
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .dark-mode .detail-section-title {
            color: #e2e8f0;
        }

        .detail-item {
            display: flex;
            justify-content: between;
            margin-bottom: 0.25rem;
            font-size: 0.8rem;
        }

        .detail-label {
            color: #64748b;
        }

        .dark-mode .detail-label {
            color: #94a3b8;
        }

        .detail-value {
            color: #1e293b;
            font-weight: 500;
        }

        .dark-mode .detail-value {
            color: #e2e8f0;
        }

        .products-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 0.75rem;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid #e2e8f0;
        }

        .dark-mode .products-table {
            background: #1e293b;
            border-color: #334155;
        }

        .products-table th {
            background: #f8fafc;
            padding: 0.75rem;
            text-align: left;
            font-weight: 600;
            color: #374151;
            font-size: 0.8rem;
            border-bottom: 1px solid #e2e8f0;
        }

        .dark-mode .products-table th {
            background: #0f172a;
            color: #cbd5e1;
            border-color: #334155;
        }

        .products-table td {
            padding: 0.75rem;
            border-bottom: 1px solid #f1f5f9;
            font-size: 0.8rem;
        }

        .dark-mode .products-table td {
            border-color: #334155;
        }

        .product-name {
            font-weight: 500;
            color: #1e293b;
        }

        .dark-mode .product-name {
            color: #e2e8f0;
        }

        .product-details-cell {
            color: #64748b;
            font-size: 0.75rem;
        }

        .dark-mode .product-details-cell {
            color: #94a3b8;
        }

        .amount-cell {
            text-align: right;
            font-weight: 500;
        }

        .profit-positive {
            color: #059669;
        }

        .profit-negative {
            color: #dc2626;
        }

        /* Pagination */
        .pagination {
            display: flex;
            justify-content: between;
            align-items: center;
            padding: 1rem;
            background: #f8fafc;
            border-top: 1px solid #e2e8f0;
        }

        .dark-mode .pagination {
            background: #0f172a;
            border-color: #334155;
        }

        .pagination-info {
            color: #64748b;
            font-size: 0.8rem;
        }

        .dark-mode .pagination-info {
            color: #94a3b8;
        }

        .pagination-controls {
            display: flex;
            gap: 0.5rem;
        }

        .page-btn {
            padding: 0.5rem 0.75rem;
            border: 1px solid #cbd5e1;
            background: white;
            color: #64748b;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.2s;
        }

        .dark-mode .page-btn {
            background: #1e293b;
            border-color: #334155;
            color: #94a3b8;
        }

        .page-btn:hover:not(:disabled) {
            background: #f1f5f9;
        }

        .dark-mode .page-btn:hover:not(:disabled) {
            background: #334155;
        }

        .page-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .page-btn.active {
            background: #3b82f6;
            color: white;
            border-color: #3b82f6;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 3rem 1rem;
            color: #64748b;
        }

        .dark-mode .empty-state {
            color: #94a3b8;
        }

        .empty-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.3;
        }

        .empty-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #374151;
        }

        .dark-mode .empty-title {
            color: #cbd5e1;
        }

        .empty-description {
            font-size: 0.9rem;
        }

        /* Timeline */
        .timeline-section {
            margin-top: 1rem;
            background: white;
            border-radius: 8px;

    <script>
        // Global variables
        let allSales = [];
        let filteredSales = [];
        let currentPage = 1;
        let itemsPerPage = 10;
        let currentFilters = {
            search: '',
            dateFrom: '',
            dateTo: '',
            paymentMethod: '',
            currency: '',
            amountMin: '',
            amountMax: '',
            category: '',
            product: '',
            customer: '',
            tag: '',
            quickFilter: 'all'
        };

        // Initialize application
        document.addEventListener('DOMContentLoaded', function() {
            loadSales();
            loadMetrics();
            loadCharts();
            initializeDateInputs();
            setupEventListeners();
            setupThemeToggle();
        });

        function setupEventListeners() {
            // Search input
            document.getElementById('searchInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    performSearch();
                }
            });

            // Filter inputs
            document.getElementById('dateFrom').addEventListener('change', applyFilters);
            document.getElementById('dateTo').addEventListener('change', applyFilters);
            document.getElementById('paymentFilter').addEventListener('change', applyFilters);
            document.getElementById('currencyFilter').addEventListener('change', applyFilters);
            document.getElementById('amountMin').addEventListener('change', applyFilters);
            document.getElementById('amountMax').addEventListener('change', applyFilters);
            document.getElementById('categoryFilter').addEventListener('change', applyFilters);
            document.getElementById('productFilter').addEventListener('change', applyFilters);
            document.getElementById('customerFilter').addEventListener('change', applyFilters);
            document.getElementById('tagFilter').addEventListener('change', applyFilters);
        }

        function setupThemeToggle() {
            const themeToggle = document.getElementById('themeToggle');
            const icon = themeToggle.querySelector('i');
            
            // Check for saved theme preference or respect OS preference
            const savedTheme = localStorage.getItem('theme');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            
            if (savedTheme === 'dark' || (!savedTheme && prefersDark)) {
                document.body.classList.add('dark-mode');
                icon.classList.remove('fa-moon');
                icon.classList.add('fa-sun');
            } else {
                document.body.classList.remove('dark-mode');
                icon.classList.remove('fa-sun');
                icon.classList.add('fa-moon');
            }
            
            themeToggle.addEventListener('click', () => {
                document.body.classList.toggle('dark-mode');
                if (document.body.classList.contains('dark-mode')) {
                    icon.classList.remove('fa-moon');
                    icon.classList.add('fa-sun');
                    localStorage.setItem('theme', 'dark');
                } else {
                    icon.classList.remove('fa-sun');
                    icon.classList.add('fa-moon');
                    localStorage.setItem('theme', 'light');
                }
            });
        }

        function toggleAdvancedFilters() {
            const advancedFilters = document.getElementById('advancedFilters');
            const toggleText = document.getElementById('toggleFiltersText');
            const toggleIcon = document.getElementById('toggleFiltersIcon');
            
            advancedFilters.classList.toggle('show');
            
            if (advancedFilters.classList.contains('show')) {
                toggleText.textContent = 'Ocultar filtros avanzados';
                toggleIcon.style.transform = 'rotate(180deg)';
            } else {
                toggleText.textContent = 'Mostrar filtros avanzados';
                toggleIcon.style.transform = 'rotate(0deg)';
            }
        }

        function initializeDateInputs() {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('dateTo').value = today;
        }

        function loadSales() {
            try {
                const storedSales = localStorage.getItem('pos_sales');
                if (storedSales) {
                    allSales = JSON.parse(storedSales);
                } else {
                    // ANTES: Aquí se creaban los datos de ejemplo.
                    // AHORA: Simplemente se crea un arreglo vacío.
                    allSales = [];
                }
            } catch (e) {
                console.error('Error loading sales data from localStorage:', e);
                // Si hay un error, también se inicia con un arreglo vacío.
                allSales = [];
            }
            
            // Sort by timestamp (most recent first)
            allSales.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
            applyFilters();
        }

        function loadMetrics() {
            const today = new Date();
            const yesterday = new Date(today);
            yesterday.setDate(yesterday.getDate() - 1);
            
            const startOfToday = new Date(today.setHours(0, 0, 0, 0));
            const startOfYesterday = new Date(yesterday.setHours(0, 0, 0, 0));
            const startOfWeek = new Date(today);
            startOfWeek.setDate(today.getDate() - 7);
            const startOfMonth = new Date(today.getFullYear(), today.getMonth(), 1);

            // Calculate metrics
            const todaySales = allSales.filter(sale => new Date(sale.timestamp) >= startOfToday);
            const yesterdaySales = allSales.filter(sale => 
                new Date(sale.timestamp) >= startOfYesterday && new Date(sale.timestamp) < startOfToday
            );
            const weekSales = allSales.filter(sale => new Date(sale.timestamp) >= startOfWeek);
            const monthSales = allSales.filter(sale => new Date(sale.timestamp) >= startOfMonth);

            // Calculate totals in VES and USD, considering combined payments
            let todayTotalVES = 0;
            let todayTotalUSD = 0;
            let yesterdayTotalVES = 0;
            let yesterdayTotalUSD = 0;
            let weekTotalVES = 0;
            let weekTotalUSD = 0;
            let monthTotalVES = 0;
            let monthTotalUSD = 0;

            todaySales.forEach(sale => {
                if (sale.paymentMethod === 'combined' && sale.combinedPayment) {
                    todayTotalVES += sale.combinedPayment.paidVes;
                    todayTotalUSD += sale.combinedPayment.paidUsd;
                } else if (sale.currency === 'VES') {
                    todayTotalVES += sale.totals.total;
                } else if (sale.currency === 'USD') {
                    todayTotalUSD += sale.totals.total;
                }
            });

            yesterdaySales.forEach(sale => {
                if (sale.paymentMethod === 'combined' && sale.combinedPayment) {
                    yesterdayTotalVES += sale.combinedPayment.paidVes;
                    yesterdayTotalUSD += sale.combinedPayment.paidUsd;
                } else if (sale.currency === 'VES') {
                    yesterdayTotalVES += sale.totals.total;
                } else if (sale.currency === 'USD') {
                    yesterdayTotalUSD += sale.totals.total;
                }
            });

            weekSales.forEach(sale => {
                if (sale.paymentMethod === 'combined' && sale.combinedPayment) {
                    weekTotalVES += sale.combinedPayment.paidVes;
                    weekTotalUSD += sale.combinedPayment.paidUsd;
                } else if (sale.currency === 'VES') {
                    weekTotalVES += sale.totals.total;
                } else if (sale.currency === 'USD') {
                    weekTotalUSD += sale.totals.total;
                }
            });

            monthSales.forEach(sale => {
                if (sale.paymentMethod === 'combined' && sale.combinedPayment) {
                    monthTotalVES += sale.combinedPayment.paidVes;
                    monthTotalUSD += sale.combinedPayment.paidUsd;
                } else if (sale.currency === 'VES') {
                    monthTotalVES += sale.totals.total;
                } else if (sale.currency === 'USD') {
                    monthTotalUSD += sale.totals.total;
                }
            });

            // Calculate changes
            const dailyChangeVES = yesterdayTotalVES > 0 ? ((todayTotalVES - yesterdayTotalVES) / yesterdayTotalVES * 100) : 0;
            const dailyChangeUSD = yesterdayTotalUSD > 0 ? ((todayTotalUSD - yesterdayTotalUSD) / yesterdayTotalUSD * 100) : 0;
            const transactionsChange = yesterdaySales.length > 0 ? ((todaySales.length - yesterdaySales.length) / yesterdaySales.length * 100) : 0;

            // Get most sold products
            const productSales = {};
            weekSales.forEach(sale => {
                sale.items.forEach(item => {
                    const productName = item.product.name;
                    productSales[productName] = (productSales[productName] || 0) + item.quantity;
                });
            });

            const topProduct = Object.entries(productSales).sort((a, b) => b[1] - a[1])[0];

            const metrics = [
                {
                    title: 'Ventas de Hoy (VES)',
                    value: formatCurrency(todayTotalVES),
                    change: dailyChangeVES,
                    icon: '💰',
                    color: 'linear-gradient(135deg, #059669, #14b8a6)'
                },
                {
                    title: 'Ventas de Hoy (USD)',
                    value: formatCurrency(todayTotalUSD, 'USD'),
                    change: dailyChangeUSD,
                    icon: '💵',
                    color: 'linear-gradient(135deg, #3b82f6, #6366f1)'
                },
                {
                    title: 'Transacciones Hoy',
                    value: todaySales.length,
                    change: transactionsChange,
                    icon: '📊',
                    color: 'linear-gradient(135deg, #8b5cf6, #a855f7)'
                },
                {
                    title: 'Ventas de la Semana (VES)',
                    value: formatCurrency(weekTotalVES),
                    change: 0, // Not calculating weekly change for simplicity
                    icon: '📈',
                    color: 'linear-gradient(135deg, #f59e0b, #fbbf24)'
                },
                {
                    title: 'Ventas de la Semana (USD)',
                    value: formatCurrency(weekTotalUSD, 'USD'),
                    change: 0,
                    icon: '💸',
                    color: 'linear-gradient(135deg, #ef4444, #f87171)'
                },
                {
                    title: 'Ventas del Mes (VES)',
                    value: formatCurrency(monthTotalVES),
                    change: 0,
                    icon: '🗓️',
                    color: 'linear-gradient(135deg, #10b981, #34d399)'
                },
                {
                    title: 'Ventas del Mes (USD)',
                    value: formatCurrency(monthTotalUSD, 'USD'),
                    change: 0,
                    icon: '🏦',
                    color: 'linear-gradient(135deg, #6366f1, #818cf8)'
                },
                {
                    title: 'Producto Más Vendido',
                    value: topProduct ? topProduct[0] : 'N/A',
                    change: 0,
                    icon: '🏆',
                    color: 'linear-gradient(135deg, #ec4899, #f472b6)',
                    subtitle: topProduct ? `${topProduct[1]} unidades` : ''
                }
            ];

            renderMetrics(metrics);
        }

        function loadCharts() {
            // Sales by day chart (last 7 days)
            const salesByDay = calculateSalesByDay();
            renderSalesChart(salesByDay);
            
            // Payment methods chart
            const paymentMethods = calculatePaymentMethods();
            renderPaymentChart(paymentMethods);
        }

        function calculateSalesByDay() {
            const result = {};
            const today = new Date();
            
            // Initialize last 7 days with 0 sales
            for (let i = 6; i >= 0; i--) {
                const date = new Date(today);
                date.setDate(today.getDate() - i);
                const dateString = date.toISOString().split('T')[0];
                result[dateString] = { ves: 0, usd: 0 };
            }
            
            // Calculate sales for each day (using actual paid amounts for combined payments)
            allSales.forEach(sale => {
                const saleDate = new Date(sale.timestamp).toISOString().split('T')[0];
                if (result.hasOwnProperty(saleDate)) {
                    if (sale.paymentMethod === 'combined' && sale.combinedPayment) {
                        result[saleDate].ves += sale.combinedPayment.paidVes;
                        result[saleDate].usd += sale.combinedPayment.paidUsd;
                    } else if (sale.currency === 'VES') {
                        result[saleDate].ves += sale.totals.total;
                    } else if (sale.currency === 'USD') {
                        result[saleDate].usd += sale.totals.total;
                    }
                }
            });
            
            return result;
        }

        function calculatePaymentMethods() {
            const result = {};
            
            allSales.forEach(sale => {
                const method = getPaymentMethodName(sale.paymentMethod);
                if (!result[method]) {
                    result[method] = { ves: 0, usd: 0 };
                }

                if (sale.paymentMethod === 'combined' && sale.combinedPayment) {
                    result[method].ves += sale.combinedPayment.paidVes;
                    result[method].usd += sale.combinedPayment.paidUsd;
                } else if (sale.currency === 'VES') {
                    result[method].ves += sale.totals.total;
                } else if (sale.currency === 'USD') {
                    result[method].usd += sale.totals.total;

        function setQuickFilter(filter) {
            // Update button states
            document.querySelectorAll('.quick-filter-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            currentFilters.quickFilter = filter;
            currentPage = 1;

            const today = new Date();
            const dateFrom = document.getElementById('dateFrom');
            const dateTo = document.getElementById('dateTo');

            switch(filter) {
                case 'today':
                    dateFrom.value = today.toISOString().split('T')[0];
                    dateTo.value = today.toISOString().split('T')[0];
                    break;
                case 'week':
                    const weekAgo = new Date(today);
                    weekAgo.setDate(today.getDate() - 7);
                    dateFrom.value = weekAgo.toISOString().split('T')[0];
                    dateTo.value = today.toISOString().split('T')[0];
                    break;
                case 'month':
                    const monthStart = new Date(today.getFullYear(), today.getMonth(), 1);
                    dateFrom.value = monthStart.toISOString().split('T')[0];
                    dateTo.value = today.toISOString().split('T')[0];
                    break;
                case 'last7':
                    const sevenDaysAgo = new Date(today);
                    sevenDaysAgo.setDate(today.getDate() - 7);
                    dateFrom.value = sevenDaysAgo.toISOString().split('T')[0];
                    dateTo.value = today.toISOString().split('T')[0];
                    break;
                case 'lastMonth':
                    const lastMonth = new Date(today.getFullYear(), today.getMonth() - 1, 1);
                    const lastMonthEnd = new Date(today.getFullYear(), today.getMonth(), 0);
                    dateFrom.value = lastMonth.toISOString().split('T')[0];
                    dateTo.value = lastMonthEnd.toISOString().split('T')[0];
                    break;
                case 'all':
                    dateFrom.value = '';
                    dateTo.value = '';
                    break;
            }

            applyFilters();
        }

        function applyFilters() {
            // Update filters from inputs
            currentFilters.search = document.getElementById('searchInput').value.trim().toLowerCase();
            currentFilters.dateFrom = document.getElementById('dateFrom').value;
            currentFilters.dateTo = document.getElementById('dateTo').value;
            currentFilters.paymentMethod = document.getElementById('paymentFilter').value;
            currentFilters.currency = document.getElementById('currencyFilter').value;
            currentFilters.amountMin = parseFloat(document.getElementById('amountMin').value);
            currentFilters.amountMax = parseFloat(document.getElementById('amountMax').value);
            currentFilters.category = document.getElementById('categoryFilter').value;
            currentFilters.product = document.getElementById('productFilter').value.trim().toLowerCase();
            currentFilters.customer = document.getElementById('customerFilter').value.trim().toLowerCase();
            currentFilters.tag = document.getElementById('tagFilter').value;

            filteredSales = allSales.filter(sale => {
                const saleDate = new Date(sale.timestamp);
                const saleDateOnly = new Date(saleDate.getFullYear(), saleDate.getMonth(), saleDate.getDate());

                // Date range filter
                if (currentFilters.dateFrom) {
                    const fromDate = new Date(currentFilters.dateFrom);
                    const fromDateOnly = new Date(fromDate.getFullYear(), fromDate.getMonth(), fromDate.getDate());
                    if (saleDateOnly < fromDateOnly) return false;
                }
                if (currentFilters.dateTo) {
                    const toDate = new Date(currentFilters.dateTo);
                    const toDateOnly = new Date(toDate.getFullYear(), toDate.getMonth(), toDate.getDate());
                    if (saleDateOnly > toDateOnly) return false;
                }

                // Payment method filter
                if (currentFilters.paymentMethod && sale.paymentMethod !== currentFilters.paymentMethod) {
                    return false;
                }

                // Currency filter
                if (currentFilters.currency) {
                    if (sale.paymentMethod === 'combined' && sale.combinedPayment) {
                        if (currentFilters.currency === 'VES' && sale.combinedPayment.paidVes === 0) return false;
                        if (currentFilters.currency === 'USD' && sale.combinedPayment.paidUsd === 0) return false;
                    } else if (sale.currency !== currentFilters.currency) {
                        return false;
                    }
                }
                
                // Amount range filter (VES)
                let saleTotalInVESForFilter;
                if (sale.paymentMethod === 'combined' && sale.combinedPayment) {
                    saleTotalInVESForFilter = sale.combinedPayment.paidVes + (sale.combinedPayment.paidUsd * sale.exchangeRate);
                } else {
                    saleTotalInVESForFilter = sale.currency === 'VES' ? sale.totals.total : sale.totals.total * sale.exchangeRate;
                }

                if (!isNaN(currentFilters.amountMin) && saleTotalInVESForFilter < currentFilters.amountMin) {
                    return false;
                }
                if (!isNaN(currentFilters.amountMax) && saleTotalInVESForFilter > currentFilters.amountMax) {
                    return false;
                }

                // Advanced: Category filter
                if (currentFilters.category && !sale.items.some(item => item.product.category === currentFilters.category)) {
                    return false;
                }

                // Advanced: Product filter
                if (currentFilters.product && !sale.items.some(item => item.product.name.toLowerCase().includes(currentFilters.product))) {
                    return false;
                }

                // Advanced: Customer filter
                if (currentFilters.customer) {
                    if (!sale.customer || !sale.customer.name.toLowerCase().includes(currentFilters.customer)) {
                        return false;
                    }
                }

                // Advanced: Tag filter
                if (currentFilters.tag) {
                    const totalInUSD = sale.currency === 'USD' ? sale.totals.total : sale.totals.total / sale.exchangeRate;
                    if (currentFilters.tag === 'high-value' && totalInUSD <= 50) return false;
                    if (currentFilters.tag === 'foreign' && !(sale.currency === 'USD' || (sale.paymentMethod === 'combined' && sale.combinedPayment && sale.combinedPayment.paidUsd > 0))) return false;
                    if (currentFilters.tag === 'combined-payment' && sale.paymentMethod !== 'combined') return false;
                }

                // General search filter
                if (currentFilters.search) {
                    const saleDateString = saleDate.toISOString().split('T')[0];
                    const matchesId = sale.id.toLowerCase().includes(currentFilters.search);
                    const matchesCustomer = sale.customer && (sale.customer.name.toLowerCase().includes(currentFilters.search) || sale.customer.document.toLowerCase().includes(currentFilters.search));
                    const matchesProduct = sale.items.some(item => item.product.name.toLowerCase().includes(currentFilters.search) || item.product.code.toLowerCase().includes(currentFilters.search));
                    const matchesDate = saleDateString.includes(currentFilters.search);

                    if (!matchesId && !matchesCustomer && !matchesProduct && !matchesDate) {
                        return false;
                    }
                }

                return true;
            });

            currentPage = 1;
            renderResults();
        }

                                saleTotalInUSD = s.totals.total / s.exchangeRate;
                            } else if (s.currency === 'USD') {
                                saleTotalInVES = s.totals.total * s.exchangeRate;
                                saleTotalInUSD = s.totals.total;
                            }

                            return `
                                <div class="timeline-item">
                                    <div class="timeline-date">${new Date(s.timestamp).toLocaleDateString('es-VE')}</div>
                                    <div class="timeline-amount">
                                        Bs. ${formatCurrency(saleTotalInVES)} ($ ${formatCurrency(saleTotalInUSD, 'USD')})
                                    </div>
                                    <div style="font-size: 0.75rem; color: #64748b;">
                                        ${s.id} - ${s.items.length} producto${s.items.length > 1 ? 's' : ''}
                                    </div>
                                </div>
                            `;
                        }).join('')}
                        ${customerSales.length > 5 ? `
                            <div style="text-align: center; margin-top: 0.5rem; font-size: 0.75rem; color: #64748b;">
                                Y ${customerSales.length - 5} compra${customerSales.length - 5 > 1 ? 's' : ''} más...
                            </div>
                        ` : ''}
                    </div>
                ` : ''}
            `;
        }

        function renderPagination() {
            const pagination = document.getElementById('pagination');
            const totalPages = Math.ceil(filteredSales.length / itemsPerPage);
            
            if (totalPages <= 1) {
                pagination.innerHTML = '';
                return;
            }

            const startItem = (currentPage - 1) * itemsPerPage + 1;
            const endItem = Math.min(currentPage * itemsPerPage, filteredSales.length);

            pagination.innerHTML = `
                <div class="pagination-info">
                    Mostrando ${startItem}-${endItem} de ${filteredSales.length} resultados
                </div>
                <div class="pagination-controls">
                    <button class="page-btn" onclick="changePage(1)" ${currentPage === 1 ? 'disabled' : ''}>
                        ««
                    </button>
                    <button class="page-btn" onclick="changePage(${currentPage - 1})" ${currentPage === 1 ? 'disabled' : ''}>
                        ‹
                    </button>
                    ${getPaginationButtons(currentPage, totalPages)}
                    <button class="page-btn" onclick="changePage(${currentPage + 1})" ${currentPage === totalPages ? 'disabled' : ''}>
                        ›
                    </button>
                    <button class="page-btn" onclick="changePage(${totalPages})" ${currentPage === totalPages ? 'disabled' : ''}>
                        »»
                    </button>
                </div>
            `;
        }

        function getPaginationButtons(current, total) {
            let buttons = '';
            const range = 2; // Show 2 pages before and after current
            
            for (let i = Math.max(1, current - range); i <= Math.min(total, current + range); i++) {
                buttons += `
                    <button class="page-btn ${i === current ? 'active' : ''}" onclick="changePage(${i})">
                        ${i}
                    </button>
                `;
            }
            
            return buttons;
        }

        function changePage(page) {
            currentPage = page;
            renderResults();
        }

        function toggleSaleDetails(saleId) {
            const saleItem = document.getElementById(`sale-${saleId}`);
            saleItem.classList.toggle('expanded');
        }

        function getPaymentMethodName(methodId) {
            const methods = {
                'ves-cash': 'Efectivo VES',
                'ves-pos': 'Punto de Venta',
                'ves-mobile': 'Pago Móvil',
                'usd-cash': 'Efectivo USD',
                'usd-zelle': 'Zelle',
                'combined': 'Combinado USD/VES'
            };
            return methods[methodId] || methodId;
        }

        function getCategoryName(categoryId) {
            const categories = {
                'Frutas y Hortalizas': 'Frutas y Hortalizas',
                'Charcutería': 'Charcutería',
                'Electrónicos': 'Electrónicos',
                // Add more categories as needed
            };
            return categories[categoryId] || categoryId;
        }

        function exportToPDF() {
            if (filteredSales.length === 0) {
                showToast('No hay datos para exportar');
                return;
            }

            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            
            // Header
            doc.setFontSize(20);
            doc.text('Reporte de Ventas', 20, 20);
            doc.setFontSize(12);
            doc.text(`Generado: ${new Date().toLocaleString('es-VE')}`, 20, 30);
            doc.text(`Total de registros: ${filteredSales.length}`, 20, 37);
            
            // Summary
            let totalAmountVES = 0;
            let totalAmountUSD = 0;

            filteredSales.forEach(sale => {
                if (sale.paymentMethod === 'combined' && sale.combinedPayment) {
                    totalAmountVES += sale.combinedPayment.paidVes;
                    totalAmountUSD += sale.combinedPayment.paidUsd;
                } else if (sale.currency === 'VES') {
                    totalAmountVES += sale.totals.total;
                } else if (sale.currency === 'USD') {
                    totalAmountUSD += sale.totals.total;
                }
            });

            const totalTransactions = filteredSales.length;
            
            doc.text(`Total en Ventas (VES): Bs. ${formatCurrency(totalAmountVES)}`, 20, 50);
            doc.text(`Total en Ventas (USD): $ ${formatCurrency(totalAmountUSD, 'USD')}`, 20, 57);
            doc.text(`Transacciones: ${totalTransactions}`, 20, 64);
            
            // Sales list
            let yPosition = 80;
            doc.setFontSize(14);
            doc.text('Detalle de Ventas:', 20, yPosition);
            yPosition += 10;
            
            doc.setFontSize(10);
            filteredSales.forEach((sale, index) => {
                if (yPosition > 270) { // Check if new page is needed
                    doc.addPage();
                    yPosition = 20;
                }
                
                const saleDate = new Date(sale.timestamp).toLocaleDateString('es-VE');
                const customerName = sale.customer ? sale.customer.name : 'Anónimo';
                
                let displayTotalVES = 0;
                let displayTotalUSD = 0;

                if (sale.paymentMethod === 'combined' && sale.combinedPayment) {
                    displayTotalVES = sale.combinedPayment.paidVes;
                    displayTotalUSD = sale.combinedPayment.paidUsd;
                } else if (sale.currency === 'VES') {
                    displayTotalVES = sale.totals.total;
                    displayTotalUSD = sale.totals.total / sale.exchangeRate;
                } else if (sale.currency === 'USD') {
                    displayTotalVES = sale.totals.total * sale.exchangeRate;
                    displayTotalUSD = sale.totals.total;
                }

                doc.text(`${sale.id} | ${saleDate} | ${customerName} | Bs. ${formatCurrency(displayTotalVES)} ($ ${formatCurrency(displayTotalUSD, 'USD')})`, 20, yPosition);
                yPosition += 7;
            });
            
            doc.save(`reporte-ventas-${new Date().toISOString().split('T')[0]}.pdf`);
            showToast('Reporte exportado exitosamente');
        }

        function formatCurrency(amount, currency = 'VES') {
            if (currency === 'USD') {
                return new Intl.NumberFormat('en-US', {
                    minimumFractionDigits: 2,
                    maximumFractionDigits: 2
                }).format(amount);
            } else {
                return new Intl.NumberFormat('es-VE', {
                    minimumFractionDigits: 2,
                    maximumFractionDigits: 2
                }).format(amount);
            }
        }

        function showToast(message, type = 'info') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = 'toast show';
            
            if (type === 'success') {
                toast.style.background = '#059669';
            } else if (type === 'error') {
                toast.style.background = '#dc2626';
            } else {
                toast.style.background = '#1f2937'; // Default info color
            }
            
            setTimeout(() => {
                toast.className = 'toast';
            }, 3000);
        }

        function goToPOS() {
            // Redirección directa sin confirmación ni mensajes
            window.location.href = 'mini_market_pos.html'; // Changed to mini_market_pos.html
        }

    </script>
</body>
