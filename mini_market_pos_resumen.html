<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resumen de Ventas - Mini Market POS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.8.2/jspdf.plugin.autotable.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(to bottom right, #f8fafc, #dbeafe, #e0e7ff);
            min-height: 100vh;
            color: #334155;
            overflow-x: hidden;
            transition: background 0.3s ease;
        }

        body.dark-mode {
            background: linear-gradient(to bottom right, #0f172a, #1e293b, #334155);
            color: #cbd5e1;
        }

        /* Header */
        .header {
            position: sticky;
            top: 0;
            z-index: 40;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(16px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding: 0.5rem 0;
            transition: all 0.3s ease;
        }

        .dark-mode .header {
            background: rgba(15, 23, 42, 0.95);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .brand-icon {
            width: 32px;
            height: 32px;
            background: linear-gradient(to bottom right, #3b82f6, #9333ea);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 6px 10px -3px rgba(59, 130, 246, 0.25);
        }

        .brand-text h1 {
            font-size: 1rem;
            font-weight: bold;
            background: linear-gradient(to right, #1e293b, #64748b);
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
        }

        .dark-mode .brand-text h1 {
            background: linear-gradient(to right, #e2e8f0, #cbd5e1);
            background-clip: text;
            -webkit-background-clip: text;
        }

        .brand-text p {
            font-size: 0.7rem;
            color: #64748b;
        }

        .dark-mode .brand-text p {
            color: #94a3b8;
        }

        .header-btn {
            display: flex;
            align-items: center;
            gap: 0.375rem;
            padding: 0.375rem 0.625rem;
            background: rgba(255, 255, 255, 0.6);
            border: none;
            border-radius: 6px;
            color: #64748b;
            cursor: pointer;
            transition: all 0.2s;
            backdrop-filter: blur(8px);
            font-size: 0.8rem;
        }

         .dark-mode .header-btn {
            background: rgba(15, 23, 42, 0.6);
            color: #94a3b8;
        }

        .header-btn:hover {
            background: rgba(255, 255, 255, 0.9);
            color: #1e293b;
        }

        .dark-mode .header-btn:hover {
            background: rgba(15, 23, 42, 0.9);
            color: #e2e8f0;
        }

        .header-btn.primary {
            background: transparent;
            color: gray;
        }

        .header-actions {
            display: flex;
            gap: 0.5rem;
        }

        /* Dashboard Cards */
        .dashboard {
            max-width: 1400px;
            margin: 0 auto;
            padding: 1rem;
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .metric-card {
            background: white;
            border-radius: 14px;
            padding: 1.25rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            border: 1px solid #e2e8f0;
            transition: all 0.2s;
        }

        .dark-mode .metric-card {
            background: #1e293b;
            border-color: #334155;
        }

        .metric-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 15px -3px rgba(0, 0, 0, 0.1);
        }

        .metric-header {
            display: flex;
            align-items: center;
            justify-content: between;
            margin-bottom: 0.75rem;
        }

        .metric-icon {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            margin-right: 0.75rem;
        }

        .metric-title {
            font-size: 0.85rem;
            color: #64748b;
            font-weight: 500;
        }

        .dark-mode .metric-title {
            color: #94a3b8;
        }

        .metric-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #1e293b;
            margin-bottom: 0.25rem;
        }

        .dark-mode .metric-value {
            color: #e2e8f0;
        }

        .metric-change {
            font-size: 0.75rem;
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        .metric-change.positive {
            color: #059669;
        }

        .metric-change.negative {
            color: #dc2626;
        }

        /* Charts Section */
        .charts-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .chart-card {
            background: white;
            border-radius: 14px;
            padding: 1.25rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            border: 1px solid #e2e8f0;
            transition: all 0.2s;
        }

        .dark-mode .chart-card {
            background: #1e293b;
            border-color: #334155;
        }

        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .chart-title {
            font-size: 1rem;
            font-weight: 600;
            color: #1e293b;
        }

        .dark-mode .chart-title {
            color: #e2e8f0;
        }

        .chart-container {
            position: relative;
            height: 250px;
        }

        /* Search and Filters */
        .search-section {
            background: white;
            border-radius: 14px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            border: 1px solid #e2e8f0;
            margin-bottom: 1.5rem;
            transition: all 0.3s ease;
        }

        .dark-mode .search-section {
            background: #1e293b;
            border-color: #334155;
        }

        .search-header {
            background: linear-gradient(to right, #f8fafc, #f1f5f9);
            padding: 1rem;
            border-bottom: 1px solid #e2e8f0;
            border-radius: 14px 14px 0 0;
            transition: all 0.3s ease;
        }

        .dark-mode .search-header {
            background: linear-gradient(to right, #0f172a, #1e293b);
            border-color: #334155;
        }

        .search-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .dark-mode .search-title {
            color: #e2e8f0;
        }

        .search-container {
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 0.75rem;
            align-items: end;
        }

        .search-field {
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 0.75rem 1rem 0.75rem 2.75rem;
            background: white;
            border: 1px solid #cbd5e1;
            border-radius: 10px;
            font-size: 0.9rem;
            transition: all 0.2s;
        }

        .dark-mode .search-input {
            background: #0f172a;
            border-color: #334155;
            color: #cbd5e1;
        }

        .search-input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .search-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #64748b;
        }

        .dark-mode .search-icon {
            color: #94a3b8;
        }

        .search-btn {
            padding: 0.75rem 1.5rem;
            background: linear-gradient(to bottom right, #3b82f6, #6366f1);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 600;
            box-shadow: 0 4px 6px -1px rgba(59, 130, 246, 0.25);
        }

        .search-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 8px 15px -3px rgba(59, 130, 246, 0.25);
        }

        .filters-container {
            padding: 1rem;
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            align-items: center;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .filter-label {
            font-size: 0.8rem;
            color: #64748b;
            font-weight: 500;
        }

        .dark-mode .filter-label {
            color: #94a3b8;
        }

        .date-input, .select-input, .number-input {
            padding: 0.5rem;
            border: 1px solid #cbd5e1;
            border-radius: 6px;
            font-size: 0.85rem;
            background: white;
        }

        .dark-mode .date-input, 
        .dark-mode .select-input, 
        .dark-mode .number-input {
            background: #0f172a;
            border-color: #334155;
            color: #cbd5e1;
        }

        .quick-filters {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .quick-filter-btn {
            padding: 0.375rem 0.75rem;
            background: white;
            border: 1px solid #cbd5e1;
            border-radius: 6px;
            color: #64748b;
            font-size: 0.75rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .dark-mode .quick-filter-btn {
            background: #0f172a;
            border-color: #334155;
            color: #94a3b8;
        }

        .quick-filter-btn.active {
            background: linear-gradient(to bottom right, #dbeafe, #bfdbfe);
            border-color: #3b82f6;
            color: #1d4ed8;
        }

        .dark-mode .quick-filter-btn.active {
            background: linear-gradient(to bottom right, #1e3a8a, #1e40af);
            color: #dbeafe;
        }

        .quick-filter-btn:hover {
            background: #f1f5f9;
        }

        .dark-mode .quick-filter-btn:hover {
            background: #334155;
        }

        .clear-btn {
            padding: 0.5rem 1rem;
            background: #f1f5f9;
            border: 1px solid #cbd5e1;
            border-radius: 6px;
            color: #64748b;
            cursor: pointer;
            font-size: 0.8rem;
        }

        .dark-mode .clear-btn {
            background: #334155;
            border-color: #475569;
            color: #94a3b8;
        }

        /* Advanced filters */
        .advanced-filters {
            display: none;
            padding: 1rem;
            border-top: 1px solid #e2e8f0;
            background: #f8fafc;
        }

        .dark-mode .advanced-filters {
            border-color: #334155;
            background: #0f172a;
        }

        .advanced-filters.show {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }

        .toggle-filters {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem;
            color: #64748b;
            cursor: pointer;
            font-size: 0.8rem;
            justify-content: center;
            background: #f1f5f9;
            border-radius: 6px;
        }

        .dark-mode .toggle-filters {
            color: #94a3b8;
            background: #334155;
        }

        /* Results Section */
        .results-section {
            background: white;
            border-radius: 14px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            border: 1px solid #e2e8f0;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .dark-mode .results-section {
            background: #1e293b;
            border-color: #334155;
        }

        .results-header {
            background: linear-gradient(to right, #f8fafc, #f1f5f9);
            padding: 1rem;
            border-bottom: 1px solid #e2e8f0;
            display: flex;
            justify-content: between;
            align-items: center;
            transition: all 0.3s ease;
        }

        .dark-mode .results-header {
            background: linear-gradient(to right, #0f172a, #1e293b);
            border-color: #334155;
        }

        .results-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #1e293b;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .dark-mode .results-title {
            color: #e2e8f0;
        }

        .results-count {
            background: #3b82f6;
            color: white;
            padding: 0.25rem 0.5rem;
            border-radius: 9999px;
            font-size: 0.7rem;
            font-weight: 600;
        }

        .export-btn {
            padding: 0.5rem 1rem;
            background: #059669;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .results-container {
            max-height: 600px;
            overflow-y: auto;
        }

        .sale-item {
            border-bottom: 1px solid #f1f5f9;
            transition: all 0.2s;
        }

        .dark-mode .sale-item {
            border-color: #334155;
        }

        .sale-item:hover {
            background: #f8fafc;
        }

        .dark-mode .sale-item:hover {
            background: #0f172a;
        }

        .sale-summary {
            padding: 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .sale-id {
            font-family: monospace;
            font-weight: 600;
            color: #3730a3;
            background: #e0e7ff;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.8rem;
            min-width: 70px;
            text-align: center;
        }

        .dark-mode .sale-id {
            color: #c7d2fe;
            background: #3730a3;
        }

        .sale-info {
            flex: 1;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr auto;
            gap: 1rem;
            align-items: center;
        }

        .sale-customer {
            font-weight: 600;
            color: #1e293b;
            font-size: 0.9rem;
        }

        .dark-mode .sale-customer {
            color: #e2e8f0;
        }

        .sale-customer.anonymous {
            color: #64748b;
            font-style: italic;
        }

        .dark-mode .sale-customer.anonymous {
            color: #94a3b8;
        }

        .sale-date {
            color: #64748b;
            font-size: 0.85rem;
        }

        .dark-mode .sale-date {
            color: #94a3b8;
        }

        .sale-payment {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.8rem;
        }

        .payment-method {
            padding: 0.25rem 0.5rem;
            background: #f1f5f9;
            border-radius: 4px;
            font-size: 0.7rem;
            color: #64748b;
        }

        .dark-mode .payment-method {
            background: #334155;
            color: #94a3b8;
        }

        .sale-total {
            font-weight: bold;
            color: #059669;
            font-size: 0.9rem;
            text-align: right;
            min-width: 100px;
        }

        .sale-total.both-currencies {
            display: flex;
            flex-direction: column;
            gap: 0.125rem;
        }

        .sale-total-secondary {
            font-size: 0.75rem;
            color: #64748b;
            font-weight: normal;
        }

        .dark-mode .sale-total-secondary {
            color: #94a3b8;
        }

        .sale-tags {
            display: flex;
            gap: 0.25rem;
            margin-top: 0.25rem;
        }

        .sale-tag {
            font-size: 0.7rem;
            padding: 0.125rem 0.375rem;
            border-radius: 4px;
            background: #e0e7ff;
            color: #3730a3;
        }

        .dark-mode .sale-tag {
            background: #3730a3;
            color: #c7d2fe;
        }

        .sale-tag.high-value {
            background: #fef3c7;
            color: #92400e;
        }

        .dark-mode .sale-tag.high-value {
            background: #92400e;
            color: #fef3c7;
        }

        .sale-tag.foreign {
            background: #d1fae5;
            color: #065f46;
        }

        .dark-mode .sale-tag.foreign {
            background: #065f46;
            color: #d1fae5;
        }

        .expand-icon {
            color: #64748b;
            transition: transform 0.2s;
        }

        .dark-mode .expand-icon {
            color: #94a3b8;
        }

        .sale-item.expanded .expand-icon {
            transform: rotate(180deg);
        }

        .sale-details {
            display: none;
            background: #f8fafc;
            padding: 0 1rem 1rem 1rem;
            border-top: 1px solid #e2e8f0;
        }

        .dark-mode .sale-details {
            background: #0f172a;
            border-color: #334155;
        }

        .sale-item.expanded .sale-details {
            display: block;
        }

        .details-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .customer-details, .sale-summary-details {
            background: white;
            border-radius: 8px;
            padding: 0.75rem;
            border: 1px solid #e2e8f0;
        }

        .dark-mode .customer-details,
        .dark-mode .sale-summary-details {
            background: #1e293b;
            border-color: #334155;
        }

        .detail-section-title {
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .dark-mode .detail-section-title {
            color: #e2e8f0;
        }

        .detail-item {
            display: flex;
            justify-content: between;
            margin-bottom: 0.25rem;
            font-size: 0.8rem;
        }

        .detail-label {
            color: #64748b;
        }

        .dark-mode .detail-label {
            color: #94a3b8;
        }

        .detail-value {
            color: #1e293b;
            font-weight: 500;
        }

        .dark-mode .detail-value {
            color: #e2e8f0;
        }

        .products-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 0.75rem;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid #e2e8f0;
        }

        .dark-mode .products-table {
            background: #1e293b;
            border-color: #334155;
        }

        .products-table th {
            background: #f8fafc;
            padding: 0.75rem;
            text-align: left;
            font-weight: 600;
            color: #374151;
            font-size: 0.8rem;
            border-bottom: 1px solid #e2e8f0;
        }

        .dark-mode .products-table th {
            background: #0f172a;
            color: #cbd5e1;
            border-color: #334155;
        }

        .products-table td {
            padding: 0.75rem;
            border-bottom: 1px solid #f1f5f9;
            font-size: 0.8rem;
        }

        .dark-mode .products-table td {
            border-color: #334155;
        }

        .product-name {
            font-weight: 500;
            color: #1e293b;
        }

        .dark-mode .product-name {
            color: #e2e8f0;
        }

        .product-details-cell {
            color: #64748b;
            font-size: 0.75rem;
        }

        .dark-mode .product-details-cell {
            color: #94a3b8;
        }

        .amount-cell {
            text-align: right;
            font-weight: 500;
        }

        .profit-positive {
            color: #059669;
        }

        .profit-negative {
            color: #dc2626;
        }

        /* Pagination */
        .pagination {
            display: flex;
            justify-content: between;
            align-items: center;
            padding: 1rem;
            background: #f8fafc;
            border-top: 1px solid #e2e8f0;
        }

        .dark-mode .pagination {
            background: #0f172a;
            border-color: #334155;
        }

        .pagination-info {
            color: #64748b;
            font-size: 0.8rem;
        }

        .dark-mode .pagination-info {
            color: #94a3b8;
        }

        .pagination-controls {
            display: flex;
            gap: 0.5rem;
        }

        .page-btn {
            padding: 0.5rem 0.75rem;
            border: 1px solid #cbd5e1;
            background: white;
            color: #64748b;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.2s;
        }

        .dark-mode .page-btn {
            background: #1e293b;
            border-color: #334155;
            color: #94a3b8;
        }

        .page-btn:hover:not(:disabled) {
            background: #f1f5f9;
        }

        .dark-mode .page-btn:hover:not(:disabled) {
            background: #334155;
        }

        .page-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .page-btn.active {
            background: #3b82f6;
            color: white;
            border-color: #3b82f6;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 3rem 1rem;
            color: #64748b;
        }

        .dark-mode .empty-state {
            color: #94a3b8;
        }

        .empty-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.3;
        }

        .empty-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #374151;
        }

        .dark-mode .empty-title {
            color: #cbd5e1;
        }

        .empty-description {
            font-size: 0.9rem;

    <script>
        // Global variables
        let allSales = [];
        let mainInventory = [];
        let filteredSales = [];

            search: '',
            dateFrom: '',
            dateTo: '',
            paymentMethod: '',
            currency: '',
            amountMin: '',
            amountMax: '',
            category: '',
            product: '',
            customer: '',
            tag: '',
            quickFilter: 'all'
        };

        // Initialize application
        document.addEventListener('DOMContentLoaded', function() {
            loadSales(); // Esta función ahora iniciará todo el proceso.
            initializeDateInputs();
            setupEventListeners();
            setupThemeToggle();

        function setupEventListeners() {
            // Search input
            document.getElementById('searchInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    performSearch();
                }
            });

            // Filter inputs
            document.getElementById('dateFrom').addEventListener('change', applyFilters);
            document.getElementById('dateTo').addEventListener('change', applyFilters);
            document.getElementById('paymentFilter').addEventListener('change', applyFilters);
            document.getElementById('currencyFilter').addEventListener('change', applyFilters);
            document.getElementById('amountMin').addEventListener('change', applyFilters);
            document.getElementById('amountMax').addEventListener('change', applyFilters);
            document.getElementById('categoryFilter').addEventListener('change', applyFilters);
            document.getElementById('productFilter').addEventListener('change', applyFilters);
            document.getElementById('customerFilter').addEventListener('change', applyFilters);
            document.getElementById('tagFilter').addEventListener('change', applyFilters);
        }

        function setupThemeToggle() {
            const themeToggle = document.getElementById('themeToggle');
            const icon = themeToggle.querySelector('i');
            
            // Check for saved theme preference or respect OS preference
            const savedTheme = localStorage.getItem('theme');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            
            if (savedTheme === 'dark' || (!savedTheme && prefersDark)) {
                document.body.classList.add('dark-mode');
                icon.classList.remove('fa-moon');
                icon.classList.add('fa-sun');
            } else {
                document.body.classList.remove('dark-mode');
                icon.classList.remove('fa-sun');
                icon.classList.add('fa-moon');
            }
            
            themeToggle.addEventListener('click', () => {
                document.body.classList.toggle('dark-mode');
                if (document.body.classList.contains('dark-mode')) {
                    icon.classList.remove('fa-moon');
                    icon.classList.add('fa-sun');
                    localStorage.setItem('theme', 'dark');
                } else {
                    icon.classList.remove('fa-sun');
                    icon.classList.add('fa-moon');
                    localStorage.setItem('theme', 'light');
                }
            });
        }

        function toggleAdvancedFilters() {
            const advancedFilters = document.getElementById('advancedFilters');
            const toggleText = document.getElementById('toggleFiltersText');
            const toggleIcon = document.getElementById('toggleFiltersIcon');
            
            advancedFilters.classList.toggle('show');
            
            if (advancedFilters.classList.contains('show')) {
                toggleText.textContent = 'Ocultar filtros avanzados';
                toggleIcon.style.transform = 'rotate(180deg)';
            } else {
                toggleText.textContent = 'Mostrar filtros avanzados';
                toggleIcon.style.transform = 'rotate(0deg)';
            }
        }

        function initializeDateInputs() {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('dateTo').value = today;
        }

        function loadSales() {
    try {
        const storedSales = localStorage.getItem('pos_sales');
        if (storedSales) {
            allSales = JSON.parse(storedSales);
        } else {
            allSales = [];
        }
        
        // ✨ CARGA EL INVENTARIO PARA CONSULTAS
        const storedInventory = localStorage.getItem('ciervo_inventory');
        if (storedInventory) {
            mainInventory = JSON.parse(storedInventory);
        } else {
            mainInventory = [];
        }

    } catch (e) {
        console.error('Error loading data from localStorage:', e);
        allSales = [];
        mainInventory = [];
    }
    
    allSales.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
    applyFilters();
}

        function loadCharts() {
            // Sales by day chart (last 7 days)
            const salesByDay = calculateSalesByDay();
            renderSalesChart(salesByDay);
            
            // Payment methods chart
            const paymentMethods = calculatePaymentMethods();
            renderPaymentChart(paymentMethods);
        }

        function calculateSalesByDay() {
    const result = {};

    if (filteredSales.length === 0) {
        return {};
    }

    // 1. Encuentra el rango de fechas dentro de los resultados filtrados.
    const dates = filteredSales.map(s => {
        const saleDate = new Date(s.timestamp);
        return new Date(saleDate.getFullYear(), saleDate.getMonth(), saleDate.getDate());
    });
    const minDate = new Date(Math.min.apply(null, dates));
    const maxDate = new Date(Math.max.apply(null, dates));

    // 2. Inicializa todos los días en ese rango con un valor de cero.
    let currentDate = new Date(minDate);
    while (currentDate <= maxDate) {
        const dateString = currentDate.toISOString().split('T')[0];
        result[dateString] = { ves: 0 };
        currentDate.setDate(currentDate.getDate() + 1);
    }
    
    // 3. Llena los datos usando únicamente las ventas que pasaron el filtro.
    filteredSales.forEach(sale => {
        const saleDate = new Date(sale.timestamp);
        const saleDateString = new Date(saleDate.getFullYear(), saleDate.getMonth(), saleDate.getDate()).toISOString().split('T')[0];
        
        if (result.hasOwnProperty(saleDateString)) {
            const correctTotals = recalculateTotalFromItems(sale);
            let saleTotalInVES = 0;

            if (sale.paymentMethod === 'combined' && sale.combinedPayment) {
                saleTotalInVES = sale.combinedPayment.paidVes + (sale.combinedPayment.paidUsd * sale.exchangeRate);
            } else if (sale.currency === 'VES') {
                saleTotalInVES = correctTotals.total;
            } else if (sale.currency === 'USD') {
                saleTotalInVES = correctTotals.total * sale.exchangeRate;
            }
            result[saleDateString].ves += saleTotalInVES;
        }
    });

    return result;
}

        function calculatePaymentMethods() {
    const result = {};
    
    // ✨ CORRECCIÓN: Ahora itera sobre las ventas filtradas (`filteredSales`).
    filteredSales.forEach(sale => {
        const method = getPaymentMethodName(sale.paymentMethod);
        if (!result[method]) {
            result[method] = { ves: 0 }; // El gráfico solo está mostrando montos en VES.
        }
        
        // Se usan los totales reconstruidos para asegurar la precisión.
        const correctTotals = recalculateTotalFromItems(sale);
        let saleTotalInVES = 0;

        if (sale.paymentMethod === 'combined' && sale.combinedPayment) {
            saleTotalInVES = sale.combinedPayment.paidVes + (sale.combinedPayment.paidUsd * sale.exchangeRate);
        } else if (sale.currency === 'VES') {
            saleTotalInVES = correctTotals.total;
        } else if (sale.currency === 'USD') {
            saleTotalInVES = correctTotals.total * sale.exchangeRate;
        }
        result[method].ves += saleTotalInVES;
    });
    
    return result;
}

        function renderSalesChart(salesData) {
    const ctx = document.getElementById('salesChart').getContext('2d');
    if (window.salesChartInstance) {
        window.salesChartInstance.destroy();
    }
    
    // ✨ CORRECCIÓN: El título del gráfico ahora es dinámico y refleja el filtro.
    let chartTitle = 'Ventas por Día';
    if (currentFilters.dateFrom || currentFilters.dateTo) {
        chartTitle += ` (${currentFilters.dateFrom || 'Inicio'} al ${currentFilters.dateTo || 'Fin'})`;
    }
    document.querySelector('#salesChart').closest('.chart-card').querySelector('.chart-title').textContent = chartTitle;

    const labels = Object.keys(salesData).map(date => {
        // Se ajusta la fecha para mostrarla correctamente sin problemas de zona horaria.
        const d = new Date(date);
        const userTimezoneOffset = d.getTimezoneOffset() * 60000;
        const localDate = new Date(d.getTime() + userTimezoneOffset);
        return localDate.toLocaleDateString('es-ES', { day: '2-digit', month: 'short' });
    });

    const vesData = Object.values(salesData).map(data => data.ves);

    window.salesChartInstance = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: labels,
            datasets: [
                {
                    label: 'Ventas por Día (Bs.)',
                    data: vesData,
                    backgroundColor: 'rgba(59, 130, 246, 0.5)',
                    borderColor: 'rgb(59, 130, 246)',
                    borderWidth: 1
                }
            ]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
                y: {
                    beginAtZero: true,
                    ticks: {
                        callback: function(value) {
                            return 'Bs. ' + formatCurrency(value);
                        }
                    }
                }
            },
            plugins: {
                tooltip: {
                    callbacks: {
                        label: function(context) {
                            let label = context.dataset.label || '';
                            if (label) {
                                label += ': ';
                            }
                            if (context.parsed.y !== null) {
                                label += 'Bs. ' + formatCurrency(context.parsed.y);
                            }
                            return label;
                        }
                    }
                }
            }
        }
    });
}

        function renderPaymentChart(paymentData) {
            const ctx = document.getElementById('paymentChart').getContext('2d');
            if (window.paymentChartInstance) {
                window.paymentChartInstance.destroy();
            }

            const labels = Object.keys(paymentData);
            const data = labels.map(label => paymentData[label].ves); // Usando solo VES para simplificar

            window.paymentChartInstance = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Monto Total (Bs.)',
                        data: data,
                        backgroundColor: [
                            'rgba(59, 130, 246, 0.7)',
                            'rgba(16, 185, 129, 0.7)',
                            'rgba(245, 158, 11, 0.7)',
                            'rgba(239, 68, 68, 0.7)',
                            'rgba(139, 92, 246, 0.7)',
                            'rgba(236, 72, 153, 0.7)'
                        ],
                        borderColor: '#ffffff',
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'top',
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    let label = context.label || '';
                                    if (label) {
                                        label += ': ';
                                    }
                                    if (context.parsed !== null) {
                                        label += 'Bs. ' + formatCurrency(context.parsed);
                                    }
                                    return label;
                                }
                            }
                        }
                    }
                }
            });
        }

        function renderMetrics(metrics) {
            const container = document.getElementById('metricsGrid');
            container.innerHTML = metrics.map(metric => `
                <div class="metric-card">
                    <div class="metric-header">
                        <div class="metric-icon" style="background: ${metric.color}; color: white;">
                            ${metric.icon}
                        </div>
                        <div style="flex: 1;">

        function setQuickFilter(filter) {
    // Update button states
    document.querySelectorAll('.quick-filter-btn').forEach(btn => btn.classList.remove('active'));
    // Ensure event.target exists before using it
    if (event && event.target) {
        event.target.classList.add('active');
    }

    currentFilters.quickFilter = filter;
    currentPage = 1;

    const dateFrom = document.getElementById('dateFrom');
    const dateTo = document.getElementById('dateTo');

    // ✨ INICIO DE LA CORRECCIÓN DE ZONA HORARIA ✨
    // Obtenemos la fecha actual en la zona horaria del navegador.
    const today = new Date();
    
    // Función auxiliar para formatear la fecha a 'YYYY-MM-DD' de forma local y segura.
    const toLocalISOString = (date) => {
        const year = date.getFullYear();
        const month = String(date.getMonth() + 1).padStart(2, '0');
        const day = String(date.getDate()).padStart(2, '0');
        return `${year}-${month}-${day}`;
    };

    switch(filter) {
        case 'today':
            dateFrom.value = toLocalISOString(today);
            dateTo.value = toLocalISOString(today);
            break;
        case 'week':
            const weekStart = new Date(today);
            // Retrocede al inicio de la semana (asumiendo que la semana empieza en Lunes)
            const dayOfWeek = today.getDay();
            const diff = today.getDate() - dayOfWeek + (dayOfWeek === 0 ? -6 : 1); 
            weekStart.setDate(diff);

            dateFrom.value = toLocalISOString(weekStart);
            dateTo.value = toLocalISOString(today);
            break;
        case 'month':
            const monthStart = new Date(today.getFullYear(), today.getMonth(), 1);
            dateFrom.value = toLocalISOString(monthStart);
            dateTo.value = toLocalISOString(today);
            break;
        case 'last7':
            const sevenDaysAgo = new Date(today);
            sevenDaysAgo.setDate(today.getDate() - 7);
            dateFrom.value = toLocalISOString(sevenDaysAgo);
            dateTo.value = toLocalISOString(today);
            break;
        case 'lastMonth':
            const lastMonthStart = new Date(today.getFullYear(), today.getMonth() - 1, 1);
            const lastMonthEnd = new Date(today.getFullYear(), today.getMonth(), 0);
            dateFrom.value = toLocalISOString(lastMonthStart);
            dateTo.value = toLocalISOString(lastMonthEnd);
            break;
        case 'all':
            dateFrom.value = '';
            dateTo.value = '';
            break;
    }
    // ✨ FIN DE LA CORRECCIÓN ✨

    applyFilters();
}

function applyFilters() {
    // 1. Recolecta los valores de todos los filtros (lógica sin cambios)
    currentFilters.search = document.getElementById('searchInput').value.trim().toLowerCase();
    currentFilters.dateFrom = document.getElementById('dateFrom').value;
    currentFilters.dateTo = document.getElementById('dateTo').value;
    currentFilters.paymentMethod = document.getElementById('paymentFilter').value;
    currentFilters.currency = document.getElementById('currencyFilter').value;
    currentFilters.amountMin = parseFloat(document.getElementById('amountMin').value);
    currentFilters.amountMax = parseFloat(document.getElementById('amountMax').value);
    currentFilters.category = document.getElementById('categoryFilter').value;
    currentFilters.product = document.getElementById('productFilter').value.trim().toLowerCase();
    currentFilters.customer = document.getElementById('customerFilter').value.trim().toLowerCase();
    currentFilters.tag = document.getElementById('tagFilter').value;

    // 2. Filtra las ventas según los criterios (lógica de filtrado que ya funciona)
    filteredSales = allSales.filter(sale => {
        const saleDate = new Date(sale.timestamp);
        const saleDateOnly = new Date(saleDate.getFullYear(), saleDate.getMonth(), saleDate.getDate());

        if (currentFilters.dateFrom) {
            const fromDateParts = currentFilters.dateFrom.split('-');
            const fromDateOnly = new Date(fromDateParts[0], fromDateParts[1] - 1, fromDateParts[2]);
            if (saleDateOnly < fromDateOnly) return false;
        }
        if (currentFilters.dateTo) {
            const toDateParts = currentFilters.dateTo.split('-');
            const toDateOnly = new Date(toDateParts[0], toDateParts[1] - 1, toDateParts[2]);
            if (saleDateOnly > toDateOnly) return false;
        }
        
        if (currentFilters.paymentMethod && sale.paymentMethod !== currentFilters.paymentMethod) return false;
        if (currentFilters.currency) {
            if (sale.paymentMethod === 'combined' && sale.combinedPayment) {
                if (currentFilters.currency === 'VES' && sale.combinedPayment.paidVes === 0) return false;
                if (currentFilters.currency === 'USD' && sale.combinedPayment.paidUsd === 0) return false;
            } else if (sale.currency !== currentFilters.currency) return false;
        }
        let saleTotalInVESForFilter;
        const correctTotalsForFilter = recalculateTotalFromItems(sale);
        if (sale.paymentMethod === 'combined' && sale.combinedPayment) {
            saleTotalInVESForFilter = sale.combinedPayment.paidVes + (sale.combinedPayment.paidUsd * sale.exchangeRate);
        } else {
            saleTotalInVESForFilter = sale.currency === 'VES' ? correctTotalsForFilter.total : correctTotalsForFilter.total * sale.exchangeRate;
        }
        if (!isNaN(currentFilters.amountMin) && saleTotalInVESForFilter < currentFilters.amountMin) return false;
        if (!isNaN(currentFilters.amountMax) && saleTotalInVESForFilter > currentFilters.amountMax) return false;
        if (currentFilters.category && !sale.items.some(item => item.product.category === currentFilters.category)) return false;
        if (currentFilters.product && !sale.items.some(item => item.product.name.toLowerCase().includes(currentFilters.product))) return false;
        if (currentFilters.customer) {
            if (!sale.customer || !sale.customer.name.toLowerCase().includes(currentFilters.customer)) return false;
        }
        if (currentFilters.tag) {
            const totalInUSD = sale.currency === 'USD' ? correctTotalsForFilter.total : correctTotalsForFilter.total / sale.exchangeRate;
            if (currentFilters.tag === 'high-value' && totalInUSD <= 50) return false;
            if (currentFilters.tag === 'foreign' && !(sale.currency === 'USD' || (sale.paymentMethod === 'combined' && sale.combinedPayment && sale.combinedPayment.paidUsd > 0))) return false;
            if (currentFilters.tag === 'combined-payment' && sale.paymentMethod !== 'combined') return false;
        }
        if (currentFilters.search) {
            const saleDateString = saleDate.toISOString().split('T')[0];
            const matchesId = sale.id.toLowerCase().includes(currentFilters.search);
            const matchesCustomer = sale.customer && (sale.customer.name.toLowerCase().includes(currentFilters.search) || (sale.customer.document && sale.customer.document.toLowerCase().includes(currentFilters.search)));
            const matchesProduct = sale.items.some(item => item.product.name.toLowerCase().includes(currentFilters.search) || (item.product.code && item.product.code.toLowerCase().includes(currentFilters.search)));
            const matchesDate = saleDateString.includes(currentFilters.search);
            if (!matchesId && !matchesCustomer && !matchesProduct && !matchesDate) return false;
        }
        
        return true;
    });

    // ✨ INICIO DE LA NUEVA LÓGICA DE CÁLCULO POR MONEDA ✨
    // 3. Calcula las métricas separando por moneda desde el principio.
    let totalVesSales = 0;
    let totalUsdSales = 0;
    let totalVesProfit = 0;
    let totalUsdProfit = 0;
    const productSales = {};

    filteredSales.forEach(sale => {
        const correctTotals = recalculateTotalFromItems(sale);
        const exchangeRate = sale.exchangeRate;

        // Calcula la ganancia total de la venta en USD
        let saleProfitInUSD = 0;
        sale.items.forEach(item => {
            const unitPriceUSD = (item.currency === 'USD') ? item.unitPrice : (item.unitPrice / exchangeRate);
            const unitCostUSD = item.product.isBulk ? (item.product.costPerUnit || 0) : (item.product.cost || 0);
            saleProfitInUSD += (unitPriceUSD - unitCostUSD) * item.quantity;
        });

        // Asigna la venta y la ganancia al "bote" correcto según la moneda de la transacción.
        if (sale.currency === 'VES') {
            totalVesSales += correctTotals.total;
            totalVesProfit += saleProfitInUSD * exchangeRate;
        } else { // Si la moneda es USD
            totalUsdSales += correctTotals.total;
            totalUsdProfit += saleProfitInUSD;
        }

        // Conteo de productos para el "Más Vendido" (sin cambios)
        sale.items.forEach(item => {
            const productName = item.product.name;
            productSales[productName] = (productSales[productName] || 0) + item.quantity;
        });
    });

    const filteredTransactions = filteredSales.length;
    const topProduct = Object.entries(productSales).sort((a, b) => b[1] - a[1])[0];

    // 4. Construye el array de tarjetas con la nueva estructura clara.
    const metrics = [
        {
            title: 'Ventas en VES (Filtro)',
            value: `Bs. ${formatCurrency(totalVesSales)}`,
            subtitle: 'Total de ventas en Bolívares',
            icon: '💰',
            color: 'linear-gradient(135deg, #059669, #14b8a6)'
        },
        {
            title: 'Ventas en USD (Filtro)',
            value: `$ ${formatCurrency(totalUsdSales, 'USD')}`,
            subtitle: 'Total de ventas en Dólares',
            icon: '💵',
            color: 'linear-gradient(135deg, #065f46, #047857)'
        },
        {
            title: 'Ganancias en VES (Filtro)',
            value: `Bs. ${formatCurrency(totalVesProfit)}`,
            subtitle: 'Ganancia de ventas en Bolívares',
            icon: '💎',
            color: 'linear-gradient(135deg, #3b82f6, #6366f1)'
        },
        {
            title: 'Ganancias en USD (Filtro)',
            value: `$ ${formatCurrency(totalUsdProfit, 'USD')}`,
            subtitle: 'Ganancia de ventas en Dólares',
            icon: '💍',
            color: 'linear-gradient(135deg, #2563eb, #1d4ed8)'

        {
            title: 'Transacciones del Filtro',
            value: filteredTransactions,
            subtitle: `Total de ventas en el período`,
            icon: '📊',
            color: 'linear-gradient(135deg, #8b5cf6, #a855f7)'
        },
        {
            title: 'Producto Más Vendido',
            value: topProduct ? topProduct[0] : 'N/A',
            subtitle: topProduct ? `${topProduct[1].toLocaleString('es-ES')} unidades vendidas` : 'Sin ventas en el período',
            icon: '🏆',
            color: 'linear-gradient(135deg, #ec4899, #f472b6)'
        }
    ];

    // 5. Renderiza todo (sin cambios)
    renderMetrics(metrics);
    loadCharts();
    currentPage = 1;
    renderResults();

                    let saleTotalInVES = 0, saleTotalInUSD = 0;
                    const recalculatedTotals = recalculateTotalFromItems(s);
                    if (s.paymentMethod === 'combined' && s.combinedPayment) {
                        saleTotalInVES = s.combinedPayment.paidVes;
                        saleTotalInUSD = s.combinedPayment.paidUsd;
                    } else if (s.currency === 'VES') {
                        saleTotalInVES = recalculatedTotals.total;
                        saleTotalInUSD = recalculatedTotals.total / s.exchangeRate;
                    } else if (s.currency === 'USD') {
                        saleTotalInVES = recalculatedTotals.total * s.exchangeRate;
                        saleTotalInUSD = recalculatedTotals.total;
                    }

                    return `
                        <div class="timeline-item">
                            <div class="timeline-date">${new Date(s.timestamp).toLocaleDateString('es-VE')}</div>
                            <div class="timeline-amount">Bs. ${formatCurrency(saleTotalInVES)} ($ ${formatCurrency(saleTotalInUSD, 'USD')})</div>
                            <div style="font-size: 0.75rem; color: #64748b;">${s.id} - ${s.items.length} producto${s.items.length > 1 ? 's' : ''}</div>
                        </div>
                    `;
                }).join('')}
                ${customerSales.length > 5 ? `<div style="text-align: center; margin-top: 0.5rem; font-size: 0.75rem; color: #64748b;">Y ${customerSales.length - 5} compra${customerSales.length - 5 > 1 ? 's' : ''} más...</div>` : ''}
            </div>
        ` : ''}
    `;
}

        function renderPagination() {
            const pagination = document.getElementById('pagination');
            const totalPages = Math.ceil(filteredSales.length / itemsPerPage);
            
            if (totalPages <= 1) {
                pagination.innerHTML = '';
                return;
            }

            const startItem = (currentPage - 1) * itemsPerPage + 1;
            const endItem = Math.min(currentPage * itemsPerPage, filteredSales.length);

            pagination.innerHTML = `
                <div class="pagination-info">
                    Mostrando ${startItem}-${endItem} de ${filteredSales.length} resultados
                </div>
                <div class="pagination-controls">
                    <button class="page-btn" onclick="changePage(1)" ${currentPage === 1 ? 'disabled' : ''}>
                        ««
                    </button>
                    <button class="page-btn" onclick="changePage(${currentPage - 1})" ${currentPage === 1 ? 'disabled' : ''}>
                        ‹
                    </button>
                    ${getPaginationButtons(currentPage, totalPages)}
                    <button class="page-btn" onclick="changePage(${currentPage + 1})" ${currentPage === totalPages ? 'disabled' : ''}>
                        ›
                    </button>
                    <button class="page-btn" onclick="changePage(${totalPages})" ${currentPage === totalPages ? 'disabled' : ''}>
                        »»
                    </button>
                </div>
            `;
        }

        function getPaginationButtons(current, total) {
            let buttons = '';
            const range = 2; // Show 2 pages before and after current
            
            for (let i = Math.max(1, current - range); i <= Math.min(total, current + range); i++) {
                buttons += `
                    <button class="page-btn ${i === current ? 'active' : ''}" onclick="changePage(${i})">
                        ${i}
                    </button>
                `;
            }
            
            return buttons;
        }

        function changePage(page) {
            currentPage = page;
            renderResults();
        }

        function exportToPDF() {
    if (filteredSales.length === 0) {
        showToast('No hay datos para exportar', 'info');
        return;
    }

    const { jsPDF } = window.jspdf;
    const doc = new jsPDF({
        orientation: 'p',
        unit: 'mm',
        format: 'a4'
    });

    // --- Variables de control y Título ---
    let y = 15;
    const pageHeight = doc.internal.pageSize.height;
    const margin = 15;

    doc.setFontSize(18);
    doc.setFont('helvetica', 'bold');
    doc.text('Reporte de Ventas', margin, y);
    y += 10;

    doc.setFontSize(10);
    doc.setFont('helvetica', 'normal');
    doc.text(`Generado: ${new Date().toLocaleString('es-VE')}`, margin, y);
    y += 5;

    // ✨ MUESTRA EL RANGO DE FECHAS DEL FILTRO
    const dateFrom = currentFilters.dateFrom ? new Date(currentFilters.dateFrom).toLocaleDateString('es-VE', {timeZone: 'UTC'}) : 'Inicio';
    const dateTo = currentFilters.dateTo ? new Date(currentFilters.dateTo).toLocaleDateString('es-VE', {timeZone: 'UTC'}) : 'Fin';
    doc.text(`Período del Filtro: Desde ${dateFrom} hasta ${dateTo}`, margin, y);
    y += 10;

    // --- INICIO DE LA SECCIÓN DE RESUMEN (TARJETAS Y GRÁFICOS) ---

    // 1. Recalcula los totales de las tarjetas del dashboard
    let totalVesSales = 0, totalUsdSales = 0, totalVesProfit = 0, totalUsdProfit = 0;
    const productSales = {};
    filteredSales.forEach(sale => {
        const correctTotals = recalculateTotalFromItems(sale);
        const exchangeRate = sale.exchangeRate;
        let saleProfitInUSD = 0;
        sale.items.forEach(item => {
            const unitPriceUSD = (item.currency === 'USD') ? item.unitPrice : (item.unitPrice / exchangeRate);
            const unitCostUSD = item.product.isBulk ? (item.product.costPerUnit || 0) : (item.product.cost || 0);
            saleProfitInUSD += (unitPriceUSD - unitCostUSD) * item.quantity;
            const productName = item.product.name;
            productSales[productName] = (productSales[productName] || 0) + item.quantity;
        });
        if (sale.currency === 'VES') {
            totalVesSales += correctTotals.total;
            totalVesProfit += saleProfitInUSD * exchangeRate;
        } else {
            totalUsdSales += correctTotals.total;
            totalUsdProfit += saleProfitInUSD;
        }
    });
    const filteredTransactions = filteredSales.length;
    const topProduct = Object.entries(productSales).sort((a, b) => b[1] - a[1])[0];

    // 2. Imprime el Resumen General (Tarjetas del Dashboard)
    doc.setFontSize(12);
    doc.setFont('helvetica', 'bold');
    doc.text('Resumen General (Según Filtro)', margin, y);
    y += 7;
    doc.setFontSize(10);
    doc.setFont('helvetica', 'normal');
    doc.text(`Ventas Totales en VES: Bs. ${formatCurrency(totalVesSales)}`, margin, y);
    doc.text(`Ventas Totales en USD: $ ${formatCurrency(totalUsdSales, 'USD')}`, doc.internal.pageSize.width / 2, y);
    y += 6;
    doc.text(`Ganancias Totales en VES: Bs. ${formatCurrency(totalVesProfit)}`, margin, y);
    doc.text(`Ganancias Totales en USD: $ ${formatCurrency(totalUsdProfit, 'USD')}`, doc.internal.pageSize.width / 2, y);
    y += 6;
    doc.text(`Total Transacciones: ${filteredTransactions}`, margin, y);
    const topProductName = topProduct ? `${topProduct[0]} (${topProduct[1]} unid.)` : 'N/A';
    doc.text(`Producto Más Vendido: ${topProductName}`, doc.internal.pageSize.width / 2, y);
    y += 10;

    // 3. Imprime el resumen por Método de Pago (Gráfico)
    const paymentMethodsData = calculatePaymentMethods();
    const paymentBody = Object.entries(paymentMethodsData).map(([name, data]) => [
        name,
        `Bs. ${formatCurrency(data.ves)}`
    ]);

    doc.setFontSize(12);
    doc.setFont('helvetica', 'bold');
    doc.text('Distribución por Método de Pago', margin, y);
    y += 2;

    doc.autoTable({
        head: [['Método de Pago', 'Monto Total (Bs)']],
        body: paymentBody,
        startY: y,
        theme: 'striped',
        headStyles: { fillColor: [41, 128, 186], textColor: [255, 255, 255], fontSize: 9 },
        bodyStyles: { fontSize: 8 },
        margin: { left: margin, right: margin }
    });
    y = doc.autoTable.previous.finalY + 10;
    
    // --- FIN DE LA SECCIÓN DE RESUMEN ---

    doc.setFontSize(14);
    doc.setFont('helvetica', 'bold');
    doc.text('Detalle de Transacciones', margin, y);
    y += 7;

    // --- Bucle para cada venta filtrada (lógica sin cambios) ---
    filteredSales.forEach((sale) => {
        const correctTotals = recalculateTotalFromItems(sale);
        const exchangeRate = sale.exchangeRate;

        if (y > pageHeight - 70) { 
            doc.addPage();
            y = 15;
            doc.setFontSize(14);
            doc.setFont('helvetica', 'bold');
            doc.text('Detalle de Transacciones (Continuación)', margin, y);
            y += 7;
        }

        doc.setFontSize(12);
        doc.setFont('helvetica', 'bold');
        doc.setFillColor(236, 240, 241);
        doc.rect(margin, y - 4, doc.internal.pageSize.width - (margin * 2), 10, 'F');
        doc.text(`Venta ID: ${sale.id}`, margin + 2, y);
        doc.setFont('helvetica', 'normal');
        doc.text(new Date(sale.timestamp).toLocaleString('es-VE'), doc.internal.pageSize.width - margin - 55, y);
        y += 10;

        doc.setFontSize(9);
        const customerName = sale.customer ? `${sale.customer.name} (${sale.customer.document || 'N/A'})` : 'Cliente Anónimo';
        doc.text(`Cliente: ${customerName}`, margin, y);
        const paymentMethod = getPaymentMethodName(sale.paymentMethod);
        doc.text(`Método de Pago: ${paymentMethod}`, doc.internal.pageSize.width / 2, y);
        y += 6;

        let totalDisplay, subtotalDisplay, ivaDisplay;
        if (sale.currency === 'USD') {
            subtotalDisplay = `$${formatCurrency(correctTotals.subtotal, 'USD')} (Bs. ${formatCurrency(correctTotals.subtotal * exchangeRate)})`;
            ivaDisplay = sale.ivaApplied === false ? 'Exento (Global)' : `$${formatCurrency(correctTotals.iva, 'USD')} (Bs. ${formatCurrency(correctTotals.iva * exchangeRate)})`;
            totalDisplay = `$${formatCurrency(correctTotals.total, 'USD')} (Bs. ${formatCurrency(correctTotals.total * exchangeRate)})`;
        } else {
            subtotalDisplay = `Bs. ${formatCurrency(correctTotals.subtotal)} ($${formatCurrency(correctTotals.subtotal / exchangeRate, 'USD')})`;
            ivaDisplay = sale.ivaApplied === false ? 'Exento (Global)' : `Bs. ${formatCurrency(correctTotals.iva)} ($${formatCurrency(correctTotals.iva / exchangeRate, 'USD')})`;
            totalDisplay = `Bs. ${formatCurrency(correctTotals.total)} ($${formatCurrency(correctTotals.total / exchangeRate, 'USD')})`;
        }
        
        doc.text(`Subtotal: ${subtotalDisplay}`, margin, y); y += 5;
        doc.text(`IVA (16%): ${ivaDisplay}`, margin, y); y += 5;
        doc.setFont('helvetica', 'bold');
        doc.text(`Total: ${totalDisplay}`, margin, y);
        doc.setFont('helvetica', 'normal'); y += 7;

        if (sale.paymentMethod === 'ves-mobile' && sale.paymentDetails && sale.paymentDetails.reference) { doc.text(`Referencia: ${sale.paymentDetails.reference}`, margin, y); y += 5; }
        if (sale.paymentMethod === 'usd-cash' && sale.paymentDetails) {
            doc.text(`Monto Recibido: $${formatCurrency(sale.paymentDetails.paidUsd || 0, 'USD')}`, margin, y); y += 5;
            if (sale.paymentDetails.changeUsd > 0 || sale.paymentDetails.changeVes > 0) {
                doc.text(`Vuelto: $${formatCurrency(sale.paymentDetails.changeUsd || 0, 'USD')} (Bs. ${formatCurrency(sale.paymentDetails.changeVes || 0)})`, margin, y); y += 5;
            }
        }
        if (sale.paymentMethod === 'combined' && sale.combinedPayment) {
            doc.text(`Pagado USD: $${formatCurrency(sale.combinedPayment.paidUsd, 'USD')}`, margin, y);
            doc.text(`Pagado VES: Bs. ${formatCurrency(sale.combinedPayment.paidVes)}`, doc.internal.pageSize.width / 2, y);
            y += 5;
        }

        const head = [['Producto', 'Cant.', 'Precio Unit.', 'Subtotal']];
        const body = sale.items.map(item => {
            const price = sale.currency === 'USD' ? `$${formatCurrency(item.unitPrice, 'USD')}` : `Bs. ${formatCurrency(item.unitPrice)}`;
            const subtotal = sale.currency === 'USD' ? `$${formatCurrency(item.subtotal, 'USD')}` : `Bs. ${formatCurrency(item.subtotal)}`;
            return [ item.product.name, `${item.quantity} ${item.unit || 'unid.'}`, price, subtotal ];
        });
        doc.autoTable({
            head: head, body: body, startY: y, theme: 'grid',
            headStyles: { fillColor: [241, 245, 249], textColor: [20, 20, 20], fontSize: 8 },
            bodyStyles: { fontSize: 8 }, margin: { left: margin, right: margin }
        });
        y = doc.autoTable.previous.finalY + 10;
    });

    doc.save(`Reporte_Ventas_${new Date().toISOString().split('T')[0]}.pdf`);
    showToast('Reporte PDF generado exitosamente', 'success');
}

        function formatCurrency(amount, currency = 'VES') {
            if (currency === 'USD') {
                return new Intl.NumberFormat('en-US', {
                    minimumFractionDigits: 2,
                    maximumFractionDigits: 2
                }).format(amount);
            } else {
                return new Intl.NumberFormat('es-VE', {
                    minimumFractionDigits: 2,
                    maximumFractionDigits: 2
                }).format(amount);
            }
        }

function recalculateTotalFromItems(sale) {
    if (!sale || !sale.items || !sale.items.length === 0) {
        return { subtotal: 0, discount: 0, iva: 0, total: 0 };
    }

    const correctSubtotal = sale.items.reduce((acc, item) => acc + (item.subtotal || 0), 0);
    const discountAmount = sale.totals.discount || 0; // El descuento guardado por el POS es correcto.

    let ivaAmount = 0;
    // Solo se calcula el IVA si la venta completa fue marcada con el interruptor de IVA.
    if (sale.ivaApplied === true) {
        // Se calcula la base imponible: la suma de los subtotales de los productos que NO son exentos.
        const taxableBase = sale.items.reduce((sum, item) => {
            // Se busca el producto en el inventario actual para saber su estado.
            const currentProduct = mainInventory.find(p => p.id === item.product.id);
            const isExempt = currentProduct ? currentProduct.isIvaExempt : false;
            
            if (!isExempt) {
                return sum + item.subtotal;
            }
            return sum;
        }, 0);

        // Se aplica la proporción del descuento solo a la parte que paga impuestos.
        const discountRatio = correctSubtotal > 0 ? (discountAmount / correctSubtotal) : 0;
        const taxableBaseAfterDiscount = taxableBase * (1 - discountRatio);
        
        // El IVA se calcula solo sobre esa base imponible ya descontada.
        if (taxableBaseAfterDiscount > 0) {
            ivaAmount = taxableBaseAfterDiscount * 0.16;
        }
    }

    const correctTotal = (correctSubtotal - discountAmount) + ivaAmount;

    return { 
        subtotal: correctSubtotal, 
        discount: discountAmount, 
        iva: ivaAmount, 
        total: correctTotal 
    };
}

        function showToast(message, type = 'info') {

            toast.className = 'toast show';
            
            if (type === 'success') {
                toast.style.background = '#059669';
            } else if (type === 'error') {
                toast.style.background = '#dc2626';
            } else {
                toast.style.background = '#1f2937'; // Default info color
            }
            
            setTimeout(() => {
                toast.className = 'toast';
            }, 3000);
        }
